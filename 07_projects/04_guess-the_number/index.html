<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing the number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Guess the number</h1>
      <p>Guess the number between 1 and 100</p>
      <p>You have 10 attempts to guess the right number</p>
      <form>
        <label for="guessField" id="guess">Guess the number</label>
        <input type="text" id="guessField" class="guessField" />
        <input
          type="submit"
          id="submit"
          value="submit guess"
          class="guessSubmit"
        />
      </form>
      <div class="resultParams">
        <p>Previous Guesses : <span class="previousGuesses"></span></p>
        <p>Guesses remaining : <span class="remainingGuesses"></span></p>
        <p class="lowOrHigh"></p>
      </div>
      <div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
